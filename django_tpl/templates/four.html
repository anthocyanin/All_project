<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第四个例子</title>
</head>
<body>

    {% if name == "王晓静" %}

    <h1>
        {{name}}, 你好，一别十年，好否？
    </h1>

    {% elif name == "张小酒" %}

    <h1>
        {{name}}, 你还记得某某吗？
    </h1>
    {% else %}

     <h1>
         {{name}},你走开，赶紧走开
     </h1>
    {% endif %}



</body>
</html>
